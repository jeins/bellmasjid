
<ng-include src="'app/home/templates/header.html'" style="top:0px"></ng-include>

<md-list>
    <md-subheader class="md-no-sticky">Total Pending User: {{total_users}}</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="user in users">
        <div class="md-list-item-text" layout="column">
            <h3>{{user.fullname}}</h3>
            <h4>{{user.email}}</h4>
            <md-switch class="md-secondary" ng-model="setting.enabled"></md-switch>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
